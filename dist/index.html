<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.80934ffe.png" type="image/x-icon">

    <link rel="stylesheet" href="/index.1206e35b.css">
    <script defer="" src="/index.250b04c7.js"></script>

    <title>Recipe Repo // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <button class="nav__btn nav__btn--home" onclick="location.href='/'">
          <img src="/logo.5d271741.png" alt="Logo" class="header__logo">
        </button>

        <form class="search">
          <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="/icons.c4b52749.svg"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="/icons.c4b52749.svg"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--favourites">
                <svg class="nav__icon" xmlns="src/img/icons.svg">
                  <use href="#icon-bookmark"></use>
                </svg>
                <span>favourites</span>
              </button>
              <div class="favourites">
                <ul class="favourites__list"></ul>
              </div>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--shopping">
                <span>Shopping List</span>
              </button>
              <div class="shopping">
                <ul class="shopping__list"></ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="/icons.c4b52749.svg"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="" id="data" required="" name="title" type="text">

          <label>URL</label>
          <input value="" id="data" required="" name="sourceUrl" type="text">

          <label>Image URL</label>
          <input value="" id="data" required="" name="image" type="text">

          <label>Publisher</label>
          <input value="" id="data" required="" name="publisher" type="text">

          <label>Prep time</label>
          <input value="" required="" name="cookingTime" type="number">

          <label>Servings</label>
          <input value="" required="" name="servings" type="number">
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <div class="inputs">
            <input value="0.5,kg,Rice" id="small" type="number" name="ingredient-1-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-1-unit" placeholder="Unit">
            <input type="text" name="ingredient-1" placeholder="Ingredient">
          </div>

          <label>Ingredient 2</label>
          <div class="inputs">
            <input id="small" value="1,,Avocado" type="number" name="ingredient-2-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-2-unit" placeholder="Unit">
            <input type="text" name="ingredient-2" placeholder="Ingredient">
          </div>

          <label>Ingredient 3</label>
          <div class="inputs">
            <input id="small" value=",,salt" type="number" name="ingredient-3-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-3-unit" placeholder="Unit">
            <input type="text" name="ingredient-3" placeholder="Ingredient">
          </div>

          <label>Ingredient 4</label>
          <div class="inputs">
            <input id="small" type="number" name="ingredient-4-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-4-unit" placeholder="Unit">
            <input type="text" name="ingredient-4" placeholder="Ingredient">
          </div>

          <label>Ingredient 5</label>
          <div class="inputs">
            <input id="small" type="number" name="ingredient-5-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-5-unit" placeholder="Unit">
            <input type="text" name="ingredient-5" placeholder="Ingredient">
          </div>

          <label>Ingredient 6</label>
          <div class="inputs">
            <input id="small" type="number" name="ingredient-6-qty" placeholder="QTY">
            <input id="small" type="text" name="ingredient-6-unit" placeholder="Unit">
            <input type="text" name="ingredient-6" placeholder="Ingredient">
          </div>
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="/icons.c4b52749.svg"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <p class="copyright" style="font-size: 8px
">
    &copy; Template by Jonas Schmedtmann. For use for learning or your
    portfolio.
  </p>
</html>
